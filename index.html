<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金句卡片生成器</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>金句卡片生成器</h1>
        <div class="input-section">
            <textarea id="quote-input" placeholder="请输入金句内容..."></textarea>
            
            <div class="text-controls">
                <div class="control-group">
                    <label>字体选择</label>
                    <select id="font-family" class="font-select">
                        <option value="汇文明朝体">汇文明朝体（默认）</option>
                        <option value="微软雅黑">微软雅黑</option>
                        <option value="宋体">宋体</option>
                        <option value="楷体">楷体</option>
                        <option value="黑体">黑体</option>
                        <option value="仿宋">仿宋</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>字体大小</label>
                    <div class="slider-container">
                        <input type="range" id="font-size" min="16" max="36" value="24" class="slider">
                        <span id="font-size-value">24px</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>文字颜色</label>
                    <input type="color" id="text-color" value="#333333">
                </div>
            </div>
            
            <div class="background-controls">
                <h3>背景设置</h3>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="solid">纯色背景</button>
                    <button class="tab-btn" data-tab="gradient">渐变背景</button>
                    <button class="tab-btn" data-tab="image">图片背景</button>
                </div>
                
                <div class="tab-content active" id="solid-tab">
                    <div class="color-picker">
                        <label>选择颜色</label>
                        <input type="color" id="solid-color" value="#f5f5f5">
                    </div>
                </div>
                
                <div class="tab-content" id="gradient-tab">
                    <div class="gradient-controls">
                        <div class="color-picker">
                            <label>颜色 1</label>
                            <input type="color" id="gradient-color-1" value="#f5f5f5">
                        </div>
                        <div class="color-picker">
                            <label>颜色 2</label>
                            <input type="color" id="gradient-color-2" value="#e0e0e0">
                        </div>
                        <div class="select-container">
                            <label>方向</label>
                            <select id="gradient-direction">
                                <option value="to bottom">从上到下</option>
                                <option value="to right">从左到右</option>
                                <option value="to bottom right">对角线</option>
                                <option value="circle">径向渐变</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="image-tab">
                    <div class="upload-container">
                        <label for="bg-image-upload" class="upload-btn">
                            <i class="fas fa-upload"></i> 上传图片
                        </label>
                        <input type="file" id="bg-image-upload" accept="image/*" style="display: none;">
                        <p id="upload-file-name">未选择文件</p>
                    </div>
                </div>
            </div>
            
            <button id="generate-btn">生成卡片</button>
        </div>
        
        <div class="preview-section">
            <div class="card-preview">
                <div id="card" class="card bg1">
                    <p id="quote-text"></p>
                </div>
            </div>
            <div class="action-buttons">
                <button id="download-btn" disabled><i class="fas fa-download"></i> 下载卡片</button>
                <button id="share-btn" disabled><i class="fas fa-share-alt"></i> 分享</button>
            </div>
        </div>
    </div>
    <script src="./js/html2canvas.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
